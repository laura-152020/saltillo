<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../sass/main.sass"   >

<body>
  <div class="container1">
    <h1 class="title">SALTILLO</h1>
    <div class="profile">
        <img src="../assets/perfil.jpeg" alt="Imagen de perfil" class="profile-img">
    </div>
  </div>

  <div class="wrap">
    <div class="search">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
       <input type="text" class="searchTerm" placeholder="What are you looking for?">
       
    </div>
 </div>
    </div>
    <div class="button_container">

        <button class="button">Tacos</button>

        <button class="button">Tradicional</button>
    </div>
</div>

<div class="toggle_container">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black">
    <path d="M4 6h2v2H4zm0 5h2v2H4zm0 5h2v2H4zm16-8V6H8.023v2H18.8zM8 11h12v2H8zm0 5h12v2H8z"></path>
  </svg>
</div>

  <div class="image-wrapper-pastor">

      Tacos al pastor
    </div>
  </div>

    <div class="rating-pastor">&#9733;</div>

  <div class="image-wrapper-dorados1">

      Tacos Dorados
    </div>
  </div>
    <div class="rating-dorados1">&#9733;</div>
    <p class="rating-value-dorados1">5.0</p>


    
    </div>
      
      
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
