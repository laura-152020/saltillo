<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../sass/main.sass">
    <!-- Utiliza la misma versión de Ionicons para los estilos y los scripts -->
    <link rel="stylesheet" href="https://unpkg.com/ionicons@7.1.0/dist/css/ionicons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
  <div class="container1">
    <h1 class="title">SALTILLO</h1>
    <div class="profile">
        <img src="../assets/perfil.jpeg" alt="Imagen de perfil" class="profile-img">
    </div>
  </div>

  <!-- Corrección: Quita el cierre de la etiqueta </div> innecesario -->
  <div class="wrap">
    <div class="search">
      <button type="submit" class="searchButton">
        <i class="fa fa-search"></i>
     </button>
       <input type="text" class="searchTerm" placeholder="What are you looking for?">
       
    </div>
  </div> <!-- Aquí cerramos correctamente el contenedor de búsqueda -->

  <div class="button_container">
    <div class="button_wrapper">
      <button class="button">Todo</button>
      <button class="button">Tacos</button>
      <button class="button">Sliders</button>
      <button class="button">Tradicional</button>
    </div>
  </div>
  

  <div class="toggle_container">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="black">
      <path d="M4 6h2v2H4zm0 5h2v2H4zm0 5h2v2H4zm16-8V6H8.023v2H18.8zM8 11h12v2H8zm0 5h12v2H8z"></path>
    </svg>
  </div>

  <div class="image-wrapper-pastor1">
    <img class="tacos-img1" src="../assets/tacos al pastor.jpeg" alt="Tacos Al Pastor">
    <div class="description-pastor1" >
      Tacos al pastor
    </div>
  </div>
  <div class="rating-wrapper-pastor1">
    <div class="rating-pastor1">&#9733;</div>
    <p class="rating-value-pastor1">5.0</p>
  </div>

  <div class="image-wrapper-dorados1">
    <img class="dorados-img1" src="../assets/tacos dorados.jpeg" alt="Tacos Dorados">
    <div class="description-dorados1" >
      Tacos Dorados
    </div>
  </div>
  <div class="rating-dorados1">&#9733;</div>
  <p class="rating-value-dorados1">5.0</p>
  </div>
  
  <div class="image-wrapper-bistec1">
    <img class="bistec1-img" src="../assets/tacos de bistec.jpeg" alt="Tacos De Bistec">
    <div class="description-bistec1" >
      Tacos De Bistec
    </div>
  </div>
  <div class="rating-bistec1">&#9733;</div>
  <p class="rating-value-bistec1">4.0</p>
  </div>

  
  <div class="image-wrapper-canasta1">
    <img class="canasta1-img" src="../assets/tacos de canasta.jpeg" alt="Tacos De Bistec">
    <div class="description-canasta1" >
      Tacos De Canasta
    </div>
  </div>
  <div class="rating-canasta1">&#9733;</div>
  <p class="rating-value-canasta1">5.0</p>
</div>

  <div class="navigation">
    <ul>
      <li class="list active"> 
        <a href="#">
          <span class="icon"> <ion-icon name="home-outline"></ion-icon></span>
          <span class="text">Home</span>
          <span class="circle"> </span>
        </a>
      </li>
       <li class="list"> 
        <a href="#">
          <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
          <span class="text">User</span>
          <span class="circle"> </span>
        </a>
      </li>
       <li class="list"> 
        <a href="#">
          <span class="icon"><ion-icon name="add-circle-outline"></ion-icon></span>
          <span class="text">Add</span>
          <span class="circle"> </span>
        </a>
      </li>
       <li class="list"> 
        <a href="#">
          <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
          <span class="text">Chat </span>
          <span class="circle"> </span>
        </a>
      </li>
       <li class="list"> 
        <a href="#">
          <span class="icon"><ion-icon name="heart-outline"></ion-icon></span>
          <span class="text"> Heart</span>
          <span class="circle"> </span>
        </a>
      </li>
      <div class="indicator"></div>
    </ul>
  </div>

  <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="../js/inicio.js"></script>
</body>
</html>
